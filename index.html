<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Housemaid 2 — Playlist gọn nhẹ (78 files)</title>
  <style>
    :root{
      --bg:#0a0c0f; --fg:#eaf1f7; --muted:#b9c7d6;
      --glass:rgba(255,255,255,0.06); --stroke:rgba(255,255,255,0.16);
      --radius:16px; --shadow:0 18px 40px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--fg);
      background: radial-gradient(1200px 600px at 0% -20%, #1a2a49 0%, transparent 60%),
                  radial-gradient(1000px 800px at 120% 0%, #1c3b2d 0%, transparent 55%),
                  linear-gradient(180deg,#0a0c0f 0%, #0b0e12 60%, #0a0c0f 100%);
      overflow-x:hidden;
    }
    /* film grain / glow */
    body::before{content:"";position:fixed;inset:-20%;pointer-events:none;filter:blur(48px);opacity:.9;
      background:radial-gradient(60% 60% at 30% 10%,rgba(255,255,255,.05),transparent 60%),
                 radial-gradient(50% 40% at 70% 0%,rgba(255,255,255,.035),transparent 60%)}

    header{position:sticky;top:0;z-index:5;padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(10,12,15,.75), rgba(10,12,15,.45));
      backdrop-filter:saturate(1.15) blur(16px); -webkit-backdrop-filter:saturate(1.15) blur(16px);
    }
    h1{margin:0;font-size:18px;font-weight:700;letter-spacing:.2px}

    .wrap{max-width:920px;margin:16px auto;padding:0 16px;display:grid;gap:14px}

    /* Liquid glass cards */
    .card{position:relative;border-radius:var(--radius);border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)),
                 linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.06));
      background-color:var(--glass);box-shadow:var(--shadow);
      backdrop-filter:saturate(1.2) blur(22px); -webkit-backdrop-filter:saturate(1.2) blur(22px);
    }
    .player{padding:16px}
    #now{margin-bottom:8px;opacity:.9}
    audio{width:100%;filter:drop-shadow(0 10px 24px rgba(0,0,0,.45))}

    .list{overflow:hidden}
    .row{padding:12px 14px;border-top:1px solid rgba(255,255,255,.10);cursor:pointer}
    .row:first-child{border-top:none}
    .row:hover{background:rgba(255,255,255,.06)}
    .row.active{background:linear-gradient(180deg, rgba(122,216,255,.18), rgba(122,216,255,.06));}
    .row .hint{opacity:.75;font-size:12px}
  </style>
</head>
<body>
  <header>
    <h1>The Housemaid 2 — Playlist gọn nhẹ</h1>
  </header>
  <main class="wrap">
    <section class="card player">
      <div id="now">—</div>
      <audio id="audio" controls preload="metadata"></audio>
    </section>
    <section class="card list" id="list"></section>
  </main>

<script>
(function(){
  const COUNT = 76;
  const label = i => {
    if (i===1) return 'Prologue';
    if (i===76) return 'Epilogue';
    return 'Chapter ' + (i-1);
  };
  
  //const fname = i => `The_Housemaid_${i}.mp3`;
  //05 - The Housemaid's Secret.mp3
  const fname = i => `${String(i).padStart(2, '0')} - The Housemaid's Secret.mp3`;

//  const fname = i => `${i} - The Housemaid's Secret.mp3`;

  const audio = document.getElementById('audio');
  const now = document.getElementById('now');
  const list = document.getElementById('list');
  let current = 1;

  function loadTrack(i, autoplay=false){
    current = i;
    audio.src = fname(i);
    now.textContent = label(i) + ' ('+fname(i)+')';
    document.querySelectorAll('.row').forEach(r=>r.classList.remove('active'));
    const r = document.querySelector(`.row[data-idx="${i}"]`);
    if (r) r.classList.add('active');
    if (autoplay) audio.play();
  }

  for(let i=1;i<=COUNT;i++){
    const row = document.createElement('div');
    row.className='row';
    row.dataset.idx=i;
    row.innerHTML = `<div><strong>${i}. ${label(i)}</strong><div class="hint">${fname(i)}</div></div>`;
    row.onclick=()=>loadTrack(i,true);
    list.appendChild(row);
  }

  audio.addEventListener('ended',()=>{
    if(current<COUNT) loadTrack(current+1,true);
  });

  loadTrack(1,false);
})();
</script>
</body>
</html>
